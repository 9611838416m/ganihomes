{% extends "base.html" %}
{% block extrajs %}
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tinycarousel.min.js"></script>
<script type="text/javascript"> $(document).ready(function(){ $('#slider-code').tinycarousel(); }); </script>
{% endblock %}
{% block content %}
    <div class="span-24 showcase">

        <div id="slider-code">
            <a class="buttons prev" href="#">left</a>
            <div class="viewport">
                <ul class="overview">
                    {% for s in slides %}
                    <li><img src="{{ s.gorsel.url }}" /></li>
                    {% endfor %}
                </ul>
            </div>
            <a class="buttons next" href="#">right</a>
          </div>

    </div>
<div class="span-16">
	The center column
</div>
<div class="span-8 last">
	The last column
</div>

<div class="span-24">
	The footer
</div>
</div>
{% endblock %}
