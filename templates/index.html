{% extends "base.html" %}
{% block extrajs %}
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.scrollTo-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.serialScroll-1.2.2.js"></script>
<script type="text/javascript">
    jQuery(function( $ ){


    	$skrol = $('#sshow');//we'll re use it a lot, so better save it to a var.
    	$skrol.serialScroll({
    		items:'li',
            prev:'#buttons a.prev',
            next:'#buttons a.next',
    		duration:2000,
            cycle:true,
    		force:true,
    		axis:'x',
            lock:false,
    		easing:'linear',
    		lazy:true,// NOTE: it's set to true, meaning you can add/remove/reorder items and the changes are taken into account.
    		interval:1, // yeah! I now added auto-scrolling
    		step:1 // scroll 2 news each time
    	});

});

</script>
{% endblock %}
{% block content %}
    <div class="span-24 showcase">
        <div id="skonteynir">
            <div id="buttons">
          			<a class="prev" href="#">Previous</a>
          			<a class="next" href="#">Next</a>
          			<br class="clear" />
          		</div>

                <div id="sshow">
                    <ul>
                        {% for s in slides %}
                        <li><img src="{{ s.gorsel.url }}" /></li>
                        {% endfor %}
                    </ul>
                </div>

        </div>

    </div>
<div class="span-16">
	The center column
</div>
<div class="span-8 last">
	The last column
</div>

<div class="span-24">
	The footer
</div>
</div>
{% endblock %}
